<!DOCTYPE html>
<html>
  <head>
    <title>String Sort</title>
  </head>
  <body>
    <script>
      let firstNames = "Kuroko, Akashi, Nagisa, Karma";
      const nameArray = firstNames.split(", ");
      const sortedArray = nameArray.sort();
      let newNameList = sortedArray.join(", ");
      document.write(newNameList);
    </script>
  </body>
</html>
